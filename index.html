<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="shape shape-one"></div>
        <div class="shape shape-tow"></div>
        <form action="#" class="form" autocomplete="off">
            <h2 class="title">Login Here</h2>
            <div class="username">
                <label for="username" class="form_lable">Username</label>
                <input type="email" id="username" class="form_input" required placeholder="Email or Phone">
            </div>
            <div class="password">
                <label for="password" class="form_lable">Password</label>
                <input type="password" id="password" class="form_input" required placeholder="Password">
            </div>
            <button type="submit" class="form_button">Log In</button>
        </form>
    </div>
</body>
</html>
